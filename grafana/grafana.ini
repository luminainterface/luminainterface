[server]
http_port = 3000
root_url = http://localhost:3000/

[security]
admin_user = admin
admin_password = lumina

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[paths]
provisioning = /etc/grafana/provisioning
dashboards = /var/lib/grafana/dashboards

[datasources]
default = prometheus

[users]
allow_sign_up = false

[server]
enable_gzip = true

[metrics]
enabled = true

[plugins]
allow_loading_unsigned_plugins = grafana-piechart-panel,grafana-worldmap-panel 