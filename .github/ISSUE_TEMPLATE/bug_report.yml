name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
      placeholder: A clear and concise description of what actually happened.
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Lumina is affected?
      options:
        - Backend (lumina_core)
        - Frontend (ui)
        - Operations (ops)
        - Documentation
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Any relevant logs or error messages
      placeholder: |
        ```
        Paste logs here
        ```
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS: [e.g. Windows 10]
        - Browser: [e.g. Chrome 120]
        - Node.js version: [e.g. 18.17.0]
        - Python version: [e.g. 3.9.7]
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here
      placeholder: Any other information that might be relevant 