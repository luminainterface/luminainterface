<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script>
        // Check system color scheme
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6B7280',
                    }
                }
            }
        }
    </script>
    <style>
        .markdown-content {
            @apply prose prose-invert max-w-none;
        }
        .markdown-content pre {
            @apply bg-gray-800 rounded-lg p-4;
        }
        .markdown-content code {
            @apply text-sm;
        }
        .markdown-content p {
            @apply my-2;
        }
        .markdown-content ul {
            @apply list-disc list-inside;
        }
        .markdown-content ol {
            @apply list-decimal list-inside;
        }
        .markdown-content blockquote {
            @apply border-l-4 border-gray-600 pl-4 italic;
        }
        .markdown-content table {
            @apply w-full border-collapse;
        }
        .markdown-content th,
        .markdown-content td {
            @apply border border-gray-600 p-2;
        }
        .markdown-content th {
            @apply bg-gray-700;
        }
        .markdown-content img {
            @apply max-w-full h-auto rounded-lg;
        }
        .markdown-content a {
            @apply text-blue-400 hover:text-blue-300;
        }
        .markdown-content hr {
            @apply border-gray-600 my-4;
        }
        
        /* Skeleton shimmer animation */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        .skeleton {
            @apply bg-gray-700 rounded animate-pulse;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1) 25%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        .skeleton-text {
            @apply h-4 w-3/4 skeleton;
        }
        
        .skeleton-chart {
            @apply h-48 w-full skeleton;
        }
        
        .skeleton-metric {
            @apply h-8 w-24 skeleton;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-200">
    <!-- Top Bar with Service Health -->
    <header class="bg-gradient-to-r from-gray-800 to-gray-900 dark:from-gray-900 dark:to-gray-800 p-4 border-b border-gray-200 dark:border-gray-700 shadow-lg" role="banner">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">Lumina</h1>
            <div class="flex items-center gap-6">
                <!-- Search placeholder -->
                <div class="relative hidden md:block">
                    <input
                        type="text"
                        id="search-input"
                        class="bg-gray-700 text-gray-200 placeholder-gray-400 rounded-lg px-4 py-2 pl-10 w-64 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Search conversations (Ctrl+K)"
                        disabled
                        aria-label="Search conversations"
                    />
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div id="service-health" class="flex gap-4" role="status" aria-live="polite">
                    <!-- Service badges will be inserted here -->
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-col md:flex-row h-[calc(100vh-4rem)]">
        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col p-4 md:w-2/3" role="main">
            <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-4 scrollbar-thin scrollbar-thumb-gray-400 dark:scrollbar-thumb-gray-600" role="log" aria-live="polite">
                <!-- Messages will be inserted here -->
            </div>
            
            <div class="flex gap-2">
                <textarea 
                    id="message-input"
                    class="flex-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm"
                    placeholder="Type your message..."
                    rows="3"
                    aria-label="Message input"
                ></textarea>
                <button 
                    id="send-button"
                    class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:shadow transition-shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                    aria-label="Send message"
                >
                    Send
                </button>
            </div>
        </main>

        <!-- Metrics Sidebar -->
        <aside class="w-full md:w-80 bg-gray-800 p-4 border-l border-gray-700 overflow-y-auto">
            <h2 class="text-xl font-bold mb-4">System Metrics</h2>
            <div class="space-y-4">
                <div class="skeleton-chart" id="metrics-chart-skeleton"></div>
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Conversations</span>
                        <div class="skeleton-metric" id="conversation-count-skeleton"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Token Usage</span>
                        <div class="skeleton-metric" id="token-usage-skeleton"></div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <div id="toast-container" class="fixed top-4 right-4 z-50" role="alert" aria-live="assertive"></div>

    <!-- Keyboard Shortcuts Modal -->
    <div id="shortcuts-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden" role="dialog" aria-modal="true" aria-labelledby="shortcuts-title">
        <div class="bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 id="shortcuts-title" class="text-xl font-bold text-gray-100">Keyboard Shortcuts</h2>
                <button onclick="document.getElementById('shortcuts-modal').classList.add('hidden')" 
                    class="text-gray-400 hover:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary rounded-lg p-1"
                    aria-label="Close shortcuts">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex items-center gap-2">
                        <kbd class="px-2 py-1 bg-gray-700 rounded text-sm">⌘/Ctrl + Enter</kbd>
                        <span class="text-gray-300">Send message</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <kbd class="px-2 py-1 bg-gray-700 rounded text-sm">⌘/Ctrl + K</kbd>
                        <span class="text-gray-300">Focus search</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <kbd class="px-2 py-1 bg-gray-700 rounded text-sm">/</kbd>
                        <span class="text-gray-300">Quick search</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <kbd class="px-2 py-1 bg-gray-700 rounded text-sm">↑</kbd>
                        <span class="text-gray-300">Edit last message</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <kbd class="px-2 py-1 bg-gray-700 rounded text-sm">Esc</kbd>
                        <span class="text-gray-300">Clear search / Focus chat</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <kbd class="px-2 py-1 bg-gray-700 rounded text-sm">Shift + /</kbd>
                        <span class="text-gray-300">Show shortcuts</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
