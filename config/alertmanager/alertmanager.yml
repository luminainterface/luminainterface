global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'slack-notifications'
  routes:
    - match:
        severity: critical
      receiver: 'slack-critical'
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: 'slack-warnings'
    - match:
        alertname: MemoryUsageHigh
      receiver: 'action-handler'
    - match:
        alertname: EmbeddingLatencyHigh
      receiver: 'action-handler'
    - match:
        alertname: LowFPS
      receiver: 'action-handler'
    - match:
        alertname: CrawlQueueGrowing
      receiver: 'action-handler'

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#lumina-alerts'
        send_resolved: true
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        actions:
          - type: button
            text: 'View Dashboard'
            url: '{{ template "slack.dashboard" . }}'

  - name: 'slack-critical'
    slack_configs:
      - channel: '#lumina-critical'
        send_resolved: true
        title: 'üö® {{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        actions:
          - type: button
            text: 'View Dashboard'
            url: '{{ template "slack.dashboard" . }}'
          - type: button
            text: 'View Runbook'
            url: '{{ template "slack.runbook" . }}'

  - name: 'slack-warnings'
    slack_configs:
      - channel: '#lumina-warnings'
        send_resolved: true
        title: '‚ö†Ô∏è {{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'

  - name: 'action-handler'
    webhook_configs:
      - url: 'http://action-handler:8000/webhook'
        send_resolved: true

templates:
  - '/etc/alertmanager/templates/*.tmpl'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname'] 