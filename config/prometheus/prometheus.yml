global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'benchmark'
    static_configs:
      - targets: ['benchmark-exporter:9109']
    scrape_interval: 5s
    scrape_timeout: 4s
    metrics_path: '/metrics'

  - job_name: 'feedback-logger'
    static_configs:
      - targets: ['feedback-logger:8901']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s 